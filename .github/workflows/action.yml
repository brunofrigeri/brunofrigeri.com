name: repo dispatch example

on: [repository_dispatch]

permissions:
    actions: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3      
      - name: Echo github event
        run: echo $CLIENT_PAYLOAD
        env:
          CLIENT_PAYLOAD: ${{ toJSON(github.event.client_payload) }}
